<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio Maria Luiza üéâ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff4f7a;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .music-btn {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .confetti, .heart {
      position: fixed;
      top: -10px;
      animation: fall linear forwards;
    }

    .confetti {
      width: 10px;
      height: 10px;
    }

    .heart {
      font-size: 20px;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden-message {
      display: none;
      margin-top: 15px;
      font-size: 1.1rem;
      animation: fadeIn 1s ease;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <audio id="musica" loop>
    <source src="taylor1.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="card">
      <h1>üéÇ Feliz Anivers√°rio, Maria Luiza! üéâ</h1>

      <p>
        Que seu dia seja leve, divertido e cheio de boas risadas <br>
        Que nunca faltem momentos bons e pessoas incr√≠veis ao seu lado 
      </p>

      <button onclick="comemorar()">Comemorar üéä</button>
      <button class="music-btn" onclick="toggleMusic()" id="musicBtn">‚ñ∂ M√∫sica</button>
      <button onclick="mostrarMensagem()">üí¨ Mensagem</button>

      <div class="hidden-message" id="mensagem">
        Sinto falta da nossa amizade  <br>
        Desculpa por tudo e parabens de Guilherme tambem
      </div>
    </div>

    <div class="gallery">
      <img src="foto123.jpeg" alt="Maria Luiza">
      <img src="foto2.jpeg" alt="Maria Luiza">
    </div>

    <footer>
      Feito com carinho por Guilherme 
    </footer>
  </div>

  <script>
    const musica = document.getElementById('musica');
    const musicBtn = document.getElementById('musicBtn');
    const mensagem = document.getElementById('mensagem');
    let tocando = false;

    function toggleMusic() {
      if (!tocando) {
        musica.play();
        musicBtn.textContent = '‚è∏ M√∫sica';
        tocando = true;
      } else {
        musica.pause();
        musicBtn.textContent = '‚ñ∂ M√∫sica';
        tocando = false;
      }
    }

    function comemorar() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíõ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function mostrarMensagem() {
      mensagem.style.display = 'block';
    }
  </script>

</body>
</html>
